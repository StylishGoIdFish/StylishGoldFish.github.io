<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "assests/css/style.css">
</head>
<body>
    <header style = "
        color: #333333; 
        position: relative;
        font-size: 30px; 
        font-weight:bold;
        background-color: rgb(255, 255, 255);
        border: 5px solid #1ccb85;
        border-radius: 20px ; 
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        width: 99.5%;">
        <img src = "assests/images/cleanE logo.png" style = "width:150px; margin: 10px; " >
        <div style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);">
        Inventory Management</div>
    </header>
   

    <div id = "loginSection">
        <div id = "loginBox">
            <form class = "login">
                <h1>Log In!</h1>

                <div class="inputBox">
                    <input type = "email" name = "email" id = "usernameInput" placeholder="email@smth.com" >
                </div>

                <div class="inputBox">
                    <input name = "password" type = "password" id = "passwordInput" placeholder="Password" >
                </div>

                

                <div class = "rememberANDforgot">
                    <a href = "register.html"><p>Register Here!?</p></a>
                </div>

                <input type = "submit" class = "buttons" >

            </form>
        </div>
    </div>
    
    <script src = "bundle.js"></script>
</body>
</html>
