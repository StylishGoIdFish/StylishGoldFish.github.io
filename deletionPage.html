<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean-E Inventory Managment Web-App : DELETE ITEM</title>
    <link rel = "stylesheet" href = "assests/css/form.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
        $( function() {
          $( "#tabs" ).tabs();
        } );
    </script>

</head>
<body>
    <header style = "
        color: #333333; 
        position: relative;
        font-size: 30px; 
        font-weight:bold;
        background-color: rgb(255, 255, 255);
        border: 5px solid #1ccb85;
        border-radius: 20px ; 
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        width: 99.5%;">
        <a href = "home.html"><img src = "assests/images/cleanE logo.png" style = "width:150px; margin: 10px; " > </a>
        <div style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);">
        </div>
    </header>
    
    <div id = "tabs">

        <ul>
            <li><a href="#tabs-1">DELETE By ID</a></li>
            <li><a href="#tabs-2">DELETE By Type/Name</a></li> 
        </ul>

        <form id = "tabs-1"class = "deleteFormIDVER">
            <div class = "deleteThingHere">
                <h3>DELETING FORM: Enter the item ID and DELETE the item!</h3>
                <label>ITEM ID: </label><input type = "text" name = "id" required></input></br>
                <label>Who are you?</label> </label><input type = "text" name = "personUpdate" required></input>
                <input type = "submit"></input>
                <input type = "button" class = "logout">Log Out</input>
            </div>
        </form>
        <form id = "tabs-2" class = "deleteFormTYPEVER">
            <div class = "deleteThingHere">
                <h3>BULK DELETION FORM: Enter the item type! Then it will delete every instance of that type!</h3>
                <label>Item name/type: </label><input type = "text" name = "itemType" required></input></br>
                <label>Who are you?</label> </label><input type = "text" name = "personUpdate" required></input>
                <input type = "submit"></input>
                <input type = "button" class = "logout" value = "Log Out!"></input>
            </div>
        </form>
    </div>

    <script src = "bundle.js"></script>
</body>
</html>
